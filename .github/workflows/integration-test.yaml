name: Space Agon Integration Test

on:
  push:
    branches:
      - main
  pull_request:
    types: [synchronize, opened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Pull repo
        uses: actions/checkout@v3
      - name: Start minikube
        uses: medyagh/setup-minikube@master
        id: space-agone
        with:
          kubernetes-version: v1.24.7
      - name: Check k3s nodes
        run: kubectl get nodes
      - name: Install Agones
        run: make agones-install
      - name: Install Open Match
        run: make openmatch-install
      - name: Build images in local
        run: make build-local
      - name: Install space-agone in local-cluster
        run: make install-local
      - name: Check pod status
        run: kubectl get pods
      - name: Run integration-test
        run: make integration-test
      - name: Debug when test was failed
        if: ${{ always() }}
        uses: mxschmitt/action-tmate@v3